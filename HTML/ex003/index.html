<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
    <style>
        p {
            font-family: impact;
            color: white;
        }
        body {
            background-color: rgb(236, 70, 70);
        }
        h1 {
            color: white;
            font-family: Impact;
            font-size: 25pt;
        }
    </style>
</head>
<body>
    <h1>Testando carga com imagens.</h1>
    <p>Abaixo você vai uma imagem na mesma pasta</p>
    <img src="Imagens/logo-html-200.png" alt="Logo HTML5">
    <p>Também é possivel carregar imagens de outras pastas</p>
    <img src="Imagens/logo-css-200.png" alt="Logo CSS">
    <p>Outra forma é carregar imagens externas.</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="Logo JavaScript"> 

    
</body>
</html>
