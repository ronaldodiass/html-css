<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta type="description" content="Essa e minha primeira tabel em html">
    <title>First table</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: separate;
        }

        #linha2 {
            background-color: lightcyan;
        }
        
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: top;
            
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        Hierarquia de tabelas:
        Table - tabela
            Table Row - linha de tabela
                table header - cabeÃ§alho da tabela
                table data - dado da tabela
    -->

            <td>A1</td>
            <td>B1</td>

        </tr>
        <tr class="linha" id="linha2">

</html>
